<template name='Appointment_Item'>
  <H1>Edit Appointment</H1>
  <form id='update_appointment_form'>
    <input type='text' value={{appointment_name}} name='appointment_name' placeholder="Speciality">
    <input type='text' value={{appointment_clinician}} name='appointment_clinician' placeholder="Clinician">
    <input type='date' value={{appointment_date}} name='appointment_date' placeholder="date">
    <input type='time' value={{appointment_time}} name='appointment_time' placeholder="time">
    <input type='submit' value='Update Medicine' name='update_medicine'>
  </form>
  <button class='information_button'><i class="fa fa-info-circle" aria-hidden="true"></i></button>
  <button class='appointment_reminder_button'><i class="fa fa-bell" aria-hidden="true"></i></button>
  <button class='return_button'>Return</button>
</template>
