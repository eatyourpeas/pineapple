<template name='Appointment_Add'>
  <H1>Edit Appointment</H1>
  <form id='update_appointment_form'>
    <input type='text' name='appointment_name'>
    <input type='text' name='appointment_clinician'>
    <input type='date' name='appointment_date'>
    <input type='time' name='appointment_time'>
    <input type='submit' name='update_appointment' value='Update Appointment'>
  </form>
  <button class='information_button'><i class="fa fa-info-circle" aria-hidden="true"></i></button>
  <button class='appointment_reminder_button'><i class="fa fa-bell" aria-hidden="true"></i></button>
  <button class='return_button'>Return</button>
</template>
