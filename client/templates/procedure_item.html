<template name='Procedure_Item'>
  <H1>Edit a Procedure</H1>
  <form id='update_procedure_form'>
    <input type='text' value={{procedure_name}} name='procedure_name' placeholder="Procedure">
    <input type='date' value={{procedure_date}} name='procedure_date' placeholder="Date">
    <input type='submit' value='Update Procedure' name='update_procedure'>
  </form>
  <button class='information_button'><i class="fa fa-info-circle" aria-hidden="true"></i></button>
  <button class='return_button'>Return To Diagnosis</button>
</template>
